name: Build and Publish Jar to main

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: List target contents
        run: ls -R target

      - name: Generate Version Number
        id: version
        run: |
          VERSION=$(date +'%y.%m.%d.%H')
          echo "Generated version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Get Git commit message
        id: commit_message
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "Latest commit message: $COMMIT_MESSAGE"
          echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_ENV

      - name: Find and Rename Jar
        run: |
          mkdir -p release
          JAR=$(find target -maxdepth 1 -type f -name "mc-watchdog-*.jar" ! -name "original-*.jar" | head -n 1)
          echo "✅ Found jar: $JAR"
          cp "$JAR" "release/mc-watchdog-${{ env.VERSION }}.jar"

      - name: Create config instructions file
        run: |
          echo "### 修改 config.properties 文件" > release/config_instructions.txt
          echo "1. 修改 java.path 为 Java 安装路径。" >> release/config_instructions.txt
          echo "2. 修改 jar.name 为你的 Minecraft 服务器核心的 jar 文件名。" >> release/config_instructions.txt
          echo "3. 修改 working.dir 为你的服务器工作目录路径。" >> release/config_instructions.txt
          echo "4. 配置邮件地址，用于接收错误报告和状态更新。" >> release/config_instructions.txt

      - name: Prepare clean main branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          
          git fetch origin main
          git switch main || git switch -c main
          
          rm -rf *
          cp release/* .
          git add .
          git commit -m "Release mc-watchdog ${{ env.VERSION }}: ${{ env.COMMIT_MESSAGE }}" || echo "No changes to commit"
          git push origin main

      - name: Release to GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ env.VERSION }}
          name: Auto Release ${{ env.VERSION }}
          files: mc-watchdog-${{ env.VERSION }}.jar,config_instructions.txt
          body: |
            ### 更新日志
            - **版本号**：${{ env.VERSION }}
            - **更新说明**：${{ env.COMMIT_MESSAGE }}
            - 请根据下列内容修改 `config.properties` 配置文件：
              - `java.path`：Java 安装路径
              - `jar.name`：Minecraft 核心 jar 文件名
              - `working.dir`：服务器工作目录
              - `email`：接收通知邮件的地址
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
